<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
    </head>
    <body>
        <div>TODO write content</div>
        <h:form>
            <h:commandLink value="Crear Cliente" action="#{pruebaMB.mostrarcrearCliente()}"/><br/>
        <h:outputText value="Lista de Clientes" /><br/>
 
        <h:dataTable  bgcolor="grey" value="#{pruebaMB.clientes}" var="cliens" border="3" binding="#{pruebaMB.clienteSelect}">
        <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="IdCliente"/>  
                    </f:facet>
                    <h:outputText value="#{cliens.idcliente}"/>
                </h:column>
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Nombres"/>  
                    </f:facet>
                    <h:outputText value="#{cliens.nombres}"/>
                </h:column>  
             
             <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Apellidos"/>  
                    </f:facet>
                    <h:outputText value="#{cliens.apellidos}"/>
                </h:column> 
            
             <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="T.I"/>  
                    </f:facet>
                    <h:outputText value="#{cliens.ti}"/>
                </h:column> 
            
             <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Identificacion"/>  
                    </f:facet>
                    <h:outputText value="#{cliens.identificacion}"/>
                </h:column> 
            
             <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Login"/>  
                    </f:facet>
                    <h:outputText value="#{cliens.login}"/>
                </h:column> 
             <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="clave"/>  
                    </f:facet>
                    <h:outputText value="#{cliens.clave}"/>
                </h:column> 
            
            
                <!-- estas son las columnas para editar y eliminar proveedores-->
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value=""/>  
                    </f:facet>
                    <h:commandLink value="Editar"  action="#{pruebaMB.mostrareditarCliente()}"/>
                </h:column>
                
             <h:column>
                    <f:facet name="header"> 
                        <h:outputText value=""/>  
                    </f:facet>
                 <h:commandLink value="Eliminar" action="#{pruebaMB.mostrareliminarCliente()}"/>
                </h:column>
              </h:dataTable>     
        <h:outputLabel value="#{pruebaMB.mensaje}"/><br/>
        <h:commandLink value="Ir al Menu" action="#{pruebaMB.irMenuAdmin()}" />
        </h:form>
    </body>
</html>
