        <h:outputText value="Vuelos reservados"/> 
        <h:dataTable  bgcolor="grey" value="#{pruebaMB.vuelos2}" var="vues2" border="3" binding="#{pruebaMB.vueloSelect}">
        <h:column>
                    <!-- La cabezera de cada columna es facet -->

                    <h:outputText value="#{vues2.idvuelo}"/>

                <h:column>

             <h:column>

                    </f:facet>
                    <h:outputText value="#{vues2.destino}"/>
                </h:column> 
            
             <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Codigo"/>  
                    </f:facet>
                    <h:outputText value="#{vues2.codigo}"/>

             <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Fecha"/>
